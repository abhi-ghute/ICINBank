<form [formGroup]="loginForm" class="form-signin" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <label for="userName" class="sr-only">Email address</label>
      <input type="userName" id="userName" class="form-control" placeholder="UserName" formControlName="userName" required autofocus>
      <div *ngIf="loginForm.get('userName')?.invalid && (loginForm.get('userName')?.dirty || loginForm.get('userName')?.touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('userName')?.errors?.['required']">userName is required.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" formControlName="password" required>
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="alert alert-danger">
        <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</div>
        <div *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>
    <button class="btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
  </form>
