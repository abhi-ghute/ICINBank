<table class="table table-stripped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Mobile Number</th>
        <th>Aadhar Number</th>
        <th>Pan Card</th>
        <th>Gender</th>
        <th>Actions</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userList">
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.email}}</td>
        <td>{{u.mobileNo}}</td>
        <td>{{u.aadharNo}}</td>
        <td>{{u.panCard}}</td>
        <td>{{u.gender}}</td>
        <td>
            <button (click)="openPopup(u.id)">Open Popup</button>
            <app-grant-access *ngIf="popupVisible" (closed)="closePopup()"></app-grant-access>
            <app-grant-access *ngIf="popupVisible" [user]='filteredUser' (accessGranted)="onAccessGranted($event)"></app-grant-access>
        </td>
        <td><button>{{u.status}}</button></td>
      </tr>
    </tbody>
  </table>
