<br>
<table class="table table-stripped">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile Number</th>
        <th>accountNumber</th>
        <th>Pages</th>
        <th>Reason</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of chequeRequests">
        <td>{{u[5]}}</td>
        <td>{{u[6]}}</td>
        <td>{{u[8]}}</td>
        <td>{{u[4]}}</td>
        <td>{{u[3]}}</td>
        <td>{{u[2]}}</td>
        <td><button class="btn btn-primary" (click)="approve(u[1])">Approve</button></td>
      </tr>
    </tbody>
  </table>
