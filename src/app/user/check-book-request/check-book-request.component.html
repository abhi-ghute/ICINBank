<form [formGroup]="requestForm" (ngSubmit)="onSubmit()" class="form-horizontal my-form">
  <div class="form-group">
    <label for="reason" class="col-sm-2 control-label">Reason:</label>
    <div class="col-sm-10">
      <input type="text" id="reason" formControlName="reason" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label for="pages" class="col-sm-2 control-label">Pages:</label>
    <div class="col-sm-10">
      <select id="pages" formControlName="pages" class="form-control">
        <option vlaue="40">40</option>
        <option vlaue="75">75</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!requestForm.valid">Submit</button>
    </div>
  </div>
</form>
