<form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" formControlName="accountNumber">
      <div *ngIf="depositForm.get('accountNumber')?.invalid && depositForm.get('accountNumber')?.touched">
        Please enter a valid account number.
      </div>
    </div>
    
    <div>
      <label for="depositAmount">Deposit Amount:</label>
      <input type="number" id="depositAmount" formControlName="depositAmount">
      <div *ngIf="depositForm.get('depositAmount')?.invalid && depositForm.get('depositAmount')?.touched">
        Please enter a deposit amount greater than zero.
      </div>
    </div>
    
    <button type="submit" [disabled]="depositForm.invalid">Submit</button>
  </form>
