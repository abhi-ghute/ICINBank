<div class="container">
    <h2>Profile Information</h2>
    <table class="table table-bordered table-striped">
      <tbody>
        <tr>
          <td>First Name:</td>
          <td>{{ user.firstName }}</td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td>{{ user.lastName }}</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <td>Mobile Number:</td>
          <td>{{ user.mobileNo }}</td>
        </tr>
        <tr>
          <td>Aadhar Number:</td>
          <td>{{ user.aadharNo }}</td>
        </tr>
        <tr>
          <td>PAN Card:</td>
          <td>{{ user.panCard }}</td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>{{ user.gender }}</td>
        </tr>
      </tbody>
    </table>
  </div>
