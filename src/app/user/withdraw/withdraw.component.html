<form [formGroup]="withdrawForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="accountNumber">Account Number:</label>
      <input type="text" id="accountNumber" formControlName="accountNumber">
      <div *ngIf="withdrawForm.get('accountNumber')?.invalid && withdrawForm.get('accountNumber')?.touched">
        Please enter a valid account number.
      </div>
    </div>
    
    <div>
      <label for="withdrawAmount">Withdraw Amount:</label>
      <input type="number" id="withdrawAmount" formControlName="withdrawAmount">
      <div *ngIf="withdrawForm.get('withdrawAmount')?.invalid && withdrawForm.get('withdrawAmount')?.touched">
        Please enter a withdraw amount greater than zero.
      </div>
    </div>

    <button type="submit" [disabled]="withdrawForm.invalid">Submit</button>
  </form>
